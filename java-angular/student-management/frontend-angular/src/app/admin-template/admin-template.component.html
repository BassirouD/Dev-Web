<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu" *ngIf="authSrv.roles.includes('ADMIN')">
    <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    Import
  </button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/admin/students">Load Students</button>
    <button mat-menu-item routerLink="/admin/payments">Load Payments</button>
  </mat-menu>
  <button mat-button *ngIf="authSrv.authenticated">{{authSrv.username}}</button>
  <button mat-raised-button color="accent" (click)="logout()">Login</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="start" opened="true">
    <mat-list>
      <mat-list-item routerLinkActive="active-link">
        <button mat-button routerLink="/admin/dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-link">
        <button mat-button routerLink="/admin/students">
          <mat-icon>contact_page</mat-icon>
          Students
        </button>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-link">
        <button mat-button routerLink="/admin/payments">
          <mat-icon>credit_score</mat-icon>
          Payments
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
