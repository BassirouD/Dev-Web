<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header">
            New Customer
        </div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label class="form-label">Name : </label>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger"
                          *ngIf="newCustomerFormGroup.get('name')?.touched
                          && newCustomerFormGroup.get('name')?.errors?.['required']">
                        Name is required
                    </span>
                    <span class="text-danger"
                          *ngIf="newCustomerFormGroup.get('name')?.touched
                          && newCustomerFormGroup.get('name')?.errors?.['minlength']">
                        Name must be at least 4 characters long
                    </span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email : </label>
                    <input type="email" formControlName="email" class="form-control">
                    <span class="text-danger"
                          *ngIf="newCustomerFormGroup.get('email')?.touched
                          && newCustomerFormGroup.get('email')?.errors?.['required']">
                        Email is required
                    </span>
                    <span class="text-danger"
                          *ngIf="newCustomerFormGroup.get('email')?.touched
                          && newCustomerFormGroup.get('email')?.errors?.['email']">
                        Email is not valid
                    </span>
                </div>
                <button class="btn btn-info" [disabled]="!newCustomerFormGroup.valid">Save</button>
            </form>
        </div>
    </div>
</div>
