<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .confirmation-container h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .confirmation-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .confirmation-container .details {
            margin-top: 20px;
            text-align: left;
        }
        .confirmation-container .details p {
            margin: 5px 0;
        }
        .confirmation-container .button-container {
            margin-top: 30px;
        }
        .confirmation-container a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .confirmation-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <h1>Merci pour votre paiement, <span th:text="${customerName}">Client</span>!</h1>
    <p>Votre paiement a été reçu avec succès.</p>
    <div class="details">
        <p><strong>Montant payé :</strong> <span th:text="${amount}"></span> €</p>
        <p><strong>Référence de la commande :</strong> <span th:text="${orderReference}"></span></p>
    </div>
    <div class="button-container">
        <a href="/">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
