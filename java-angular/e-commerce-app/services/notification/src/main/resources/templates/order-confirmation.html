<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .confirmation-container h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .confirmation-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .details, .total {
            text-align: left;
            margin-top: 20px;
        }
        .details p, .total p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <h1>Merci pour votre commande, <span th:text="${customerName}">Client</span>!</h1>
    <div class="details">
        <p><strong>Référence de la commande :</strong> <span th:text="${orderReference}"></span></p>
    </div>
    <table>
        <thead>
        <tr>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Nom du produit</td>
            <td th:text="${product.quantity}">0</td>
            <td th:text="${product.price}">0.00</td>
        </tr>
        </tbody>
    </table>
    <div class="total">
        <p>Total de la commande : <span th:text="${totalAmount}"></span> €</p>
    </div>
    <div class="button-container">
        <a href="/">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
